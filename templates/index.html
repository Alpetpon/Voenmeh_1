<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор случайных чисел</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('{{ url_for("static", filename="background.png") }}') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        #transparent-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: none;
            cursor: pointer;
            z-index: 0;
            outline: none;
        }

        .number {
            font-size: 200px;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
            z-index: 1;
            position: relative;
        }

        /* Анимация для числа */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .number.animate {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="transparent-button"></button>
        <p id="number" class="number">?</p>
    </div>
    
    <script>
        // Передаем настройки в JavaScript
        const minNum = {{ min_num }};
        const maxNum = {{ max_num }};
        
        document.getElementById('transparent-button').addEventListener('click', function() {
            // Генерируем случайное число в заданном диапазоне
            const randomNumber = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
            const numberElement = document.getElementById('number');
            
            // Добавляем анимацию
            numberElement.classList.add('animate');
            
            // Обновляем число
            numberElement.textContent = randomNumber;
            
            // Убираем анимацию через 500мс
            setTimeout(() => {
                numberElement.classList.remove('animate');
            }, 500);
        });
        
        // Добавляем обработчик для клика по всему экрану
        document.addEventListener('click', function(event) {
            document.getElementById('transparent-button').click();
        });
    </script>
</body>
</html>
