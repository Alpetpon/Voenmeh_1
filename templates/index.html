<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор случайных чисел</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('{{ url_for("static", filename="background.png") }}') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .randomizer {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .randomizer h1 {
            margin-bottom: 20px;
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #transparent-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: none;
            cursor: pointer;
            z-index: 0;
            outline: none;
        }

        .number {
            margin-top: 30px;
            font-size: 120px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .number:hover {
            transform: scale(1.1);
        }

        .settings-link {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .settings-link a {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .settings-link a:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .range-info {
            margin-bottom: 20px;
            font-size: 18px;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            backdrop-filter: blur(5px);
        }

        /* Анимация для числа */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .number.animate {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="settings-link">
        <a href="{{ url_for('settings') }}">⚙️ Настройки</a>
    </div>
    
    <div class="container">
        <div class="randomizer">
            <h1>Нажмите в любое место</h1>
            <div class="range-info">
                Диапазон: {{ min_num }} - {{ max_num }}
            </div>
            <button id="transparent-button"></button>
            <p id="number" class="number">?</p>
        </div>
    </div>
    
    <script>
        // Передаем настройки в JavaScript
        const minNum = {{ min_num }};
        const maxNum = {{ max_num }};
        
        document.getElementById('transparent-button').addEventListener('click', function() {
            // Генерируем случайное число в заданном диапазоне
            const randomNumber = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
            const numberElement = document.getElementById('number');
            
            // Добавляем анимацию
            numberElement.classList.add('animate');
            
            // Обновляем число
            numberElement.textContent = randomNumber;
            
            // Убираем анимацию через 500мс
            setTimeout(() => {
                numberElement.classList.remove('animate');
            }, 500);
        });
        
        // Добавляем обработчик для клика по всему экрану
        document.addEventListener('click', function(event) {
            // Если клик не по кнопке настроек
            if (!event.target.closest('.settings-link')) {
                document.getElementById('transparent-button').click();
            }
        });
    </script>
</body>
</html>
